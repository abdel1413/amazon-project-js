<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/styles/checkout-header.css">
    <link rel="stylesheet" href="/styles/checkout.css">
</head>
<body>
    <div class="checkout-header">
        <div class="checkout-header-img">
        <a href="/amazon.html" class="link-to-home-page">
        <img src="/images/amazon-logo-white.png" alt="" class="checkout-img">
        </a>
        </div>
        <div class="checkout-quantity"> Checkout (
            <span class="checkout-total-items"></span>
             <span  class="checkout-total-items-label">Items</span>)
            </div>

        <div class="lock-icon">

            <img src="/images/icons/checkout-lock-icon.png" alt="">
        </div>
    </div>
    <div class="main">
      <div class="review-order"> Review your Order</div>
      <div class="checkout-grid">
            <div class="cart-item-section">
             
            </div> 
            <div class="payment-summary">
                    <div class="payment-summary-title">
                        Order Summary
                    </div>
                
                    <div class="payment-summary-row">
                        <div>Items (3):</div>
                        <div class="payment-summary-money">$42.75</div>
                    </div>
                
                    <div class="payment-summary-row">
                        <div>Shipping &amp; handling:</div>
                        <div class="payment-summary-money">$4.99</div>
                    </div>
                
                    <div class="payment-summary-row subtotal-row">
                        <div>Total before tax:</div>
                        <div class="payment-summary-money">$47.74</div>
                    </div>
                
                    <div class="payment-summary-row">
                        <div>Estimated tax (10%):</div>
                        <div class="payment-summary-money">$4.77</div>
                    </div>
                
                    <div class="payment-summary-row total-row">
                        <div>Order total:</div>
                        <div class="payment-summary-money">$52.51</div>
                    </div>
                
                    <button class="place-order-button button-primary">
                        Place your order
                    </button>
            
            </div>
      </div>
    </div>
   
   <script type="module" src="/script/checkout.js"></script>

   
</body>


</html>
